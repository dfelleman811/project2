    <div class="container">
        <h1>Employee Portal</h1>
    
        <br>
        <hr>
        <br>

        <div class="container-fluid">
            <h4>Add Items to Inventory</h4>
            <br>
            <form>

                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Item Name: </label>
                    <div class="col-sm-10">
                        <input type=text name="name" id="name" style="margin:5px">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Item Description: </label>
                    <div class="col-sm-10">
                        <input type=text name="description" id="description" style="margin:5px">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="costPerUnit" class="col-sm-2 col-form-label">Cost Per Unit: </label>
                    <div class="col-sm-10">
                        <input type=number name="costPerUnit" id="costPerUnit" style="margin:5px">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="quantity" class="col-sm-2 col-form-label">Quantity: </label>
                    <div class="col-sm-10">
                        <input type=number name="quantity" id="quantity" style="margin:5px">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="weight" class="col-sm-2 col-form-label">Item Weight: </label>
                    <div class="col-sm-10">
                        <input type=number name="weight" id="weight" style="margin:5px">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="dimensions" class="col-sm-2 col-form-label">Item Dimensions: </label>
                    <div class="col-sm-10">
                        <input type=text name="dimensions" id="dimensions" style="margin:5px">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="type" class="col-sm-2 col-form-label">Item Type: </label>
                    <div class="col-sm-10">
                        <select name="type" id="type" style="margin:5px">
                            <option selected disabled hidden>Select Type</option>
                            <option value="Logic Puzzles">Logic Puzzles</option>
                            <option value="Digital Puzzles">Digital Puzzles</option>
                            <option value="Number Puzzles">Number Puzzles</option>
                            <option value="Word Puzzles">Word Puzzles</option>
                            <option value="Decoder Puzzles">Decoder Puzzles</option>
                            <option value="Physical Puzzles">Physical Puzzles</option>
                            <option value="Props">Props</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="vendor" class="col-sm-2 col-form-label">Vendor Name: </label>
                    <div class="col-sm-10">
                        <select name="vendor" id="vendor" style="margin:5px">
                            <option selected disabled hidden>Vendor</option>
                        </select>
                    </div>
                </div>

                <!-- <div class="form-group row">
                    <label for="salePrice" class="col-sm-2 col-form-label">Sales Price: </label>
                    <div class="col-sm-10">
                        <input type=number name="salePrice" id="salePrice" style="margin:5px">
                    </div>
                </div> -->

                <div class="form-group-row">
                    <div class="col-sm-10">
                        <button type="submit" style="margin-top:10px" class="btn btn-success" onclick="submit()">Submit</button>
                    </div>
                </div>
                </form>
        </div>

        <br>
        <hr>
        <br>

        <div class="container-fluid">
            <h4>Most Profitable Items</h4>

                    <th>Name</th>
                    <th>Cost</th>
                    <th>Price to Consumer</th>
                    <th>Profit</th>
                </tr>
            </table>

            <br>
            <hr>
            <br>

            <h4>Most Popular Items</h4>
            <table class="table" id="mostPopular">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Amount Sold</th>
                </tr>
            </table>

            <br>
            <hr>
            <br>

            <h4>Highest Revenue Items</h4>
            <table class="table" id="highestRevenue">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Amount Sold</th>
                    <th>Revenue Per</th>
                    <th>Total Revenue</th>
                </tr>
            </table>
