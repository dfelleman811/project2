                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Item Name: </label>

<script>
    // Function to load stats

    function loadStats() {

        // Most Profitable
        let phttp = new XMLHttpRequest();
        phttp.open("GET", "http://localhost:8080/itemsolapProfit", true);
        phttp.setRequestHeader("Content-Type", "application/json");
        phttp.send();
        phttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                let profitList = JSON.parse(this.responseText);

                let profitTable = document.getElementById('mostProfitable');

                for (i=0; i < 6; i++) {
                    
                    let newRow = document.createElement('tr');

                    // pull from object to populate row
                    let td1 = document.createElement('td');
                    td1.innerHTML = profitList[i].itemId;
                    newRow.append(td1);

                    let td2 = document.createElement('td');
                    td2.innerHTML = `${profitList[i].name}`;
                    newRow.append(td2);

                    let td3 = document.createElement('td');
                    td3.innerHTML = `$ ${profitList[i].costPerUnit}`;
                    newRow.append(td3);

                    let td4 = document.createElement('td');
                    td4.innerHTML = `$ ${profitList[i].retailPerUnit}`;
                    newRow.append(td4);

                    let td5 = document.createElement('td');
                    td5.innerHTML = `$ ${profitList[i].totalProfitMade}`;
                    newRow.append(td5);
                    
                    profitTable.append(newRow);
                }
            }
        }
        


        // Most Popular
        // we'll need to grab the items that appear most frequently in invoices
        let xhttp = new XMLHttpRequest();

        xhttp.open("GET", "http://localhost:8080/itemsolapQuantity", true);

        xhttp.send();

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                let itemList = JSON.parse(this.responseText);
                console.log(itemList);

                // print to page
                // get element by id
                let popTable = document.getElementById('mostPopular');

                for (i=0; i < 6; i++) {
                    let id = itemList[i].itemId;
                    let qty = itemList[i].totalQuantitySold;
                    let getItem = new XMLHttpRequest();
                    getItem.open("GET", `http://localhost:8080/items/${id}`, true);
                    getItem.send();
                    getItem.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            let item = JSON.parse(this.responseText);
                            console.log(item);
                            // create new table row
                            let newRow = document.createElement('tr');
                            // create table data
                            let td1 = document.createElement('td');
                            td1.innerHTML = item.item_id;
                            newRow.append(td1);

                            let td2 = document.createElement('td');
                            td2.innerHTML = item.name;
                            newRow.append(td2);

                            let td3 = document.createElement('td');
                            td3.innerHTML = qty;
                            newRow.append(td3)
                            popTable.append(newRow);
                        }
                    }
                }
            }
        }

        // Highest Revenue
        let rhttp = new XMLHttpRequest();
        rhttp.open("GET", "http://localhost:8080/itemsolapRevenue", true);
        rhttp.setRequestHeader("Content-Type", "application/json");
        rhttp.send();
        rhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                let revList = JSON.parse(this.responseText);

                let revTable = document.getElementById("highestRevenue");

                for (i=0; i < 6; i++) {
                    //create a new row
                    let newRow = document.createElement('tr');

                    // pull from object to populate row
                    let td1 = document.createElement('td');
                    td1.innerHTML = revList[i].itemId;
                    newRow.append(td1);

                    let td2 = document.createElement('td');
                    td2.innerHTML = `${revList[i].name}`;
                    newRow.append(td2);

                    let td3 = document.createElement('td');
                    td3.innerHTML = revList[i].totalQuantitySold;
                    newRow.append(td3);

                    let td4 = document.createElement('td');
                    td4.innerHTML = `$ ${revList[i].retailPerUnit}`;
                    newRow.append(td4);

                    let td5 = document.createElement('td');
                    td5.innerHTML = `$ ${revList[i].totalRetailEarnings}`;
                    newRow.append(td5);
                    
                    revTable.append(newRow);
                }
            }
        }


    }






    // Function to create a new item in inventory

    function submit() {

        // collect input
        let newName = document.getElementById('name').value;
        let newDesc = document.getElementById('description').value;
        let cost = document.getElementById('costPerUnit').value;
        let quantity = document.getElementById('quantity').value;
        let weight = document.getElementById('weight').value;
        let dims = document.getElementById('dimensions').value;
        let newType = document.getElementById('type').value;
        let vid = document.getElementById('vendor').value;

        // make object
        let newItem = {
            name : newName,
            description : newDesc,
            weight_oz : weight,
            dimensions_in : dims,
            num_stocked : quantity,
            type : newType,
            vendor_id : vid
        }

        // AJAX call to server to add new inventory item
        let xhttp2 = new XMLHttpRequest();

        xhttp2.open("POST", "http://localhost:8080/items", true);

        xhttp2.setRequestHeader("Content-Type", "application/json");

        xhttp2.send(JSON.stringify(newItem));

        xhttp2.onreadystatechange = function() {

            if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText);
                // modal to state that it was successfully updated
            }
        }
    }


    function search() {

// Collect input from search field
let searchInput = document.getElementById("search").value;

let xhttp = new XMLHttpRequest();

xhttp.open("GET", `http://localhost:8080/items/search?name=${searchInput}`, true);

xhttp.send();

xhttp.onreadystatechange = function() {

    if (this.readyState == 4 && this.status == 200) {
        let item = JSON.parse(this.responseText);
        console.log(this.responseText);

        // now that we have the item... pass it the id into the url and send to item page

        window.location.href = (`item.html?id=${item.item_id}`);
        // console.log(this.response);
    }
}

}
