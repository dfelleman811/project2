    <!-- Items in Cart -->

        <div class="container text-center mt-5">

            <table id="cartItems" class="table">
                <tr>
                    <th>Name</td>
                    <th>Description</td>
                    <th>Price</td>
                </tr>
            </table>
        </div>

        <br>

        <div class="container-fluid text-center" style="padding-top: 15px;">
            <p id="totalPrice" style="font-weight: 500; font-size:x-large; padding-top:15px"></p>

        </div>
    </div>

    <button class="btn btn-primary" onclick="localStorage.clear()">Clear Local Storage</button>

</body>

<script>


    console.log(localStorage);

    function getCart(){
        let table = document.getElementById("cartItems")
        let totalPriceCalc = 0;

        for(i = 0; i < localStorage.length; i++){
            let row = table.insertRow(i+1);
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);
            let itemString = localStorage.getItem(i);
            let item = JSON.parse(itemString);

            cell1.innerHTML = item.itemName;
            cell2.innerHTML = item.itemDesc;
            cell3.innerHTML = item.itemPrice;

            totalPriceCalc += item.itemPrice;
            document.getElementById("totalPrice").innerHTML = "Your Total: $" + totalPriceCalc;
        }
    }
    
</script>
